<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.html">
    <link href="style.css" rel="stylesheet">
    <title>About Us</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>
    <div class="bar" id="about">
        <h1 style="display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;">About Us</h1>
        <div class="founder">
            <img src="assets/images/Founder_1.jpg" alt="Founder 1">
            <div class="founder-info">
                <h2>Paridhi Gupta</h2>
                <p>Co-founder</p>
                <p>Paridhi Gupta is a passionate coffee enthusiast with years of experience in the coffee industry.</p>
            </div>
        </div>
        <div class="founder">
            <img src="assets/images/Founder_2.jpg" alt="Founder 2">
            <div class="founder-info">
                <h2>Saumya Gupta</h2>
                <p>Co-founder</p>
                <p>Saumya Gupta is a seasoned entrepreneur with a love for creating unique cafe experiences.</p>

    <style>
    .bar {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .founder {
        display: flex;
        margin-bottom: 20px;
    }
    
    .founder img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-right: 20px;
    }
    
    .founder-info {
        flex-grow: 1;
    }
    
    h1, h2 {
        margin-top: 0;
    }
    
    p {
        margin-bottom: 10px;
    }
