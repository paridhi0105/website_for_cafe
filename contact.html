<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Phone:</strong> +91 8954327698</p>
            <p><strong>Instagram:</strong> <a href="https://www.instagram.com/sips&stories" target="_blank">Sips & Stories</a></p>
            <p><strong>Location:</strong> <a href="https://maps.google.com/maps?q=your+cafe" target="_blank">View on Google Maps</a></p>
        </div>
        <div class="customer-review">
            <h2>Customer Reviews</h2>
            <textarea id="review" rows="4" placeholder="Write your review here..."></textarea>
            <button onclick="submitReview()">Submit</button>
        </div>
    </div>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}
.contact {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.contact-info {
    margin-bottom: 20px;
}

.contact-info p {
    margin: 10px 0;
}

.customer-review {
    margin-top: 20px;
}

.customer-review textarea {
    width: 100%;
    margin-bottom: 10px;
}

.customer-review button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.customer-review button:hover {
    background-color: #0056b3;
}
</style>
<script>
    function submitReview() {
    var review = document.getElementById("review").value;
    if (review.trim() !== "") {
        alert("Thank you for your review:\n\n" + review);
        document.getElementById("review").value = "";
    } else {
        alert("Please write your review before submitting.");
    }
}
</script>
</body>
</html>
